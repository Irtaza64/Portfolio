<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="my-logo">
        <span>My logo</span>
      </div>

      <div id="hamburger-container">
        <div id="hamburger"></div>
      </div>
    </header>

    <div id="info-container">
      <div id="name">
        <span>
          I'm Alexander. <br />
          Glad to see <br />
          you!
        </span>
      </div>

      <div id="info-text">
        <p>
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>
        <div id="connect">
          <span style="color: #7f8cff">LET'S CONNECT</span>
        </div>
        <div id="logos-container">
          <div class="logos" style="background-image: url(Vector3.png)"></div>
          <div class="logos" style="background-image: url(Linkedin.png)"></div>
          <div class="logos" style="background-image: url(Vector.png)"></div>
          <div class="logos" style="background-image: url(Vector1.png)"></div>
          <div class="logos" style="background-image: url(Vector2.png)"></div>
        </div>
      </div>
    </div>
  </body>
</html>
